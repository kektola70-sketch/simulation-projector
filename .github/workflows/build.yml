name: Build Minecraft Mod
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6 # Мы явно говорим использовать эту версию

      - name: Build with Gradle
        run: |
          # Этот скрипт найдет build.gradle, где бы он ни прятался, и запустит сборку
          find . -name "build.gradle" -execdir gradle build \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimMod-Jar
          path: "**/build/libs/*.jar"
